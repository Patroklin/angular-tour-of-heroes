<div class="container__heroes-list">
  <ul class="list-group list-group-flush list-group-heroes-list">
    <li class="list-group-item" *ngFor="let hero of heroes" (click)="onSelect(hero)"
        [class.active]="hero === selectedHero">
      {{hero.name | uppercase}}
    </li>
  </ul>
  <app-hero-detail *ngIf="selectedHero" [heroId]="selectedHero.id"
                   [showCompleteMode]="false"
  (heroChangeEvent)="getHeroes()"></app-hero-detail>
</div>
