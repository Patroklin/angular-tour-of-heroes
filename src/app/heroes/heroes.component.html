<app-hero-detail [selectedHero]="selectedHero"></app-hero-detail>
<div class="container container__heroes">
  <div class="col-3 card__heroes card__heroes--ford-blue" *ngFor="let hero of heroes" (click)="onSelect(hero)"
       [class.card__heroes--selected]="hero === selectedHero">
    {{hero.name | uppercase}}
  </div>
</div>
